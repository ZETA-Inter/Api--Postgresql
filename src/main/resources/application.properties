spring.application.name=Api-Postgresql
spring.datasource.url=${POSTGRESQL_DB_URL}
spring.datasource.username=${POSTGRESQL_DB_USERNAME}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Limite máximo de conexões simultâneas
spring.datasource.hikari.maximum-pool-size=5

# Número mínimo de conexões ociosas mantidas abertas
spring.datasource.hikari.minimum-idle=2

# tempo máximo de espera por conexão
spring.datasource.hikari.connection-timeout=30000

# Tempo que uma conexão pode ficar ociosa antes de ser fechada
spring.datasource.hikari.idle-timeout=600000